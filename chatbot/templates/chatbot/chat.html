{% extends "chatbot/base.html" %}
{% block content %}

<div class="container pt-5">
  <h2 class="text-center text-light">Chatbot</h2><br>
  <div class=" p-3 mb-5 rounded" style="background-image: url(https://wallpaper.dog/large/20425022.jpg);background-repeat: no-repeat;background-size: cover;">
      <div class="card-body chat-box" id="chat-box" style="height: 600px; overflow-y: auto; padding: 10px; border: 1px solid ;"></div>
  </div>
    
    <form id="chat-form" method="post" class="d-flex">
    <input type="text" id="chat-input" name="message" class="form-control rounded-pill px-3" placeholder="Type your message..." style="background-color: rgb(44, 44, 44);color: white  !important;;" required>
    <button type="submit" class="btn btn-dark ms-2 rounded-pill px-4" id="send-button">Send</button>
    </form>
    <div class="chat-response">
      {{ bot_reply|safe }}
  </div>
  
    <!-- CSRF Token (Ensures Security) -->
    <input type="hidden" id="csrf-token" value="{{ csrf_token }}">
</div>
{% endblock %}
